<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="printResult"></div>
    <button id="btnRock">ROCK</button>
    <button id="btnPaper">PAPER</button>
    <button id="btnScissors">SCISSORS</button>

    <script>
        let round = 0;
        let computerScore = 0;
        let playerScore = 0;
        let draw = 0;
        let playerChoice;
        let computerChoice;
       
      
    //Game function
        function game () {
        getComputerSelection()
        result(computerChoice, playerChoice)
        playRound()

    }
    //Generates computer choice
        function getComputerSelection () {
            computerNumber = Math.floor(Math.random() * 3);
            if (computerNumber === 0) {
                return computerChoice = "ROCK";
            } else if (computerNumber === 1) {
                return computerChoice = "SCISSORS";
            } else {
                return computerChoice = "PAPER";
            }
            
            
        }
    //Generates player choice
        function playerSelectionRock () {
            return playerChoice = "ROCK";
            
          }
        function playerSelectionPaper () {
            return playerChoice = "PAPER";
            
        }
        function playerSelectionScissors () {
            return playerChoice = "SCISSORS";
            
        }
    //Increments score
        function playRound(){
            if (round === 5 && playerScore > computerScore) {
                printResult.textContent = `You win! ${playerScore} | ${computerScore}`
            } else if (round === 5 && playerScore < computerScore) {
                printResult.textContent = `You lose, LOSER!! ${playerScore} | ${computerScore}`
            } else {
                printResult.textContent = `It's a draw! ${playerScore} | ${computerScore}`
            }
        }
        function result (computerChoice, playerChoice){
            if (computerChoice === "ROCK" && playerChoice === "SCISSORS" || computerChoice === "PAPER" && playerChoice === "ROCK" || computerChoice === "SCISSORS" && playerChoice === "PAPER") {
                ++computerScore
                printResult.textContent = `You Lose! ${computerChoice} beats ${playerChoice} | score: ${playerScore} | ${computerScore}`
                ++round
                
            } else if (playerChoice === "ROCK" && computerChoice === "SCISSORS" || playerChoice === "PAPER" && computerChoice=== "ROCK" || playerChoice === "SCISSORS" && computerChoice === "PAPER") {
                ++playerScore
                printResult.textContent = `You win! ${playerChoice} beats ${computerChoice} | score: ${playerScore} | ${computerScore}`
                ++round
               
            } else {
                ++draw
                printResult.textContent = `It's a draw ${computerChoice} and ${playerChoice} | score: ${playerScore} | ${computerScore}`;
                ++round
                
                
            }
    }
    
    const btnRock = document.querySelector("#btnRock");
    btnRock.addEventListener('click', playerSelectionRock);
    btnRock.addEventListener('click', game)

    const btnPaper = document.querySelector("#btnPaper");
    btnPaper.addEventListener('click', playerSelectionPaper);
    btnPaper.addEventListener('click', game)

    const btnScissors = document.querySelector("#btnScissors");
    btnScissors.addEventListener('click', playerSelectionScissors);
    btnScissors.addEventListener('click', game);
    
    const printResult = document.querySelector("#printResult")
    
    
   
       
        
       
        
        
    

    </script>
</body>
</html>
